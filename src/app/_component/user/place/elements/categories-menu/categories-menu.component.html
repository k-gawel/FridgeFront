<mat-card>

  <mat-card-header>

    <mat-card-title class="space-between">

      {{rootCategory.name}}

      <button mat-stroked-button *ngIf="rootCategory.parent != null"
              (click)="chooseCategory(rootCategory.parent)">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>

    </mat-card-title>

  </mat-card-header>

  <mat-card-content style="padding: 0.8em">
    <mat-chip-list>
      <mat-chip (click)="chooseCategory(category)"
                *ngFor="let category of rootCategory.children">
        {{category.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>

</mat-card>
