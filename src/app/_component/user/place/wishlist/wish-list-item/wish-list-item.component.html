<ng-container *ngIf="_item != null" style="margin-left: 5px; min-width: 230px;">

  <div class="row" style="margin-bottom: 13px;">

    <div class="col-lg-4">

      <div class="card border-dark mb-3" style="min-width: 270px;">

        <div class="card-header">
          <h6> <i>added by </i> adderName </h6>
        </div>

        <div class="card-body text-dark">
          <h5 class="card-title">
            <span *ngIf="type === 'COMMENT'"> No particular itemId </span>
            <span *ngIf="type === 'ITEM'"> {{ selectedItem.name }} </span>
            <span *ngIf="type === 'CATEGORY'"> {{ _item.category.name }} </span>
          </h5>
          <p class="card-text" style="font-style: italic">
            {{ _item.comment }}
          </p>
        </div>

        <div class="card-footer">
          <small class="text-muted"> <i>added on </i> {{_item.createdOn | date:'dd-MM-yy' }} </small>
        </div>

      </div>



    </div>

    <div class="col-lg-8">

      <app-item *ngIf="selectedItem !== null"
                [item]="selectedItem"
                [fullScreen]="false"
                style="min-height: 270px;"
      >
      </app-item>

    </div>

  </div>

  <div class="row" style="padding-left: 5px">

    <div class="card" style="width: 100%; margin: 7px">

      <div class="card-header text-center" data-toggle="collapse" data-target="#choose_item_body" aria-expanded="false" aria-controls="choose_item_body">
        <h4>CHOOSE ITEM</h4>
      </div>

      <div class="card-body row collapse" id="choose_item_body" >

        <div class="col-lg-4" style="padding: 0; padding-left: 5px; height: 390px; overflow: auto; -webkit-overflow-scrolling: touch">

          <categories-menu
           [rootCategory]="type === 'ITEM' ? _item.item : _item.categoryId"
           (chosenCategory)="selectedCategory = $event" >
          </categories-menu>

        </div>

        <div class="col-lg-8">

          <app-item-picker
            [category]="selectedCategory" [place]="" (item)="selectedItem = $event" >
          </app-item-picker>

        </div>

      </div>

    </div>


  </div>

</ng-container>
