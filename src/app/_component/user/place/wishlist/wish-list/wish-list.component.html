<mat-toolbar color="primary" class="dialog-full-screen-toolbar">

  <mat-toolbar-row>

    <span>
      {{_wishList.name}}
    </span>

    <span>

      <button mat-icon-button (click)="archive()">
        <i class="fas fa-trash-alt"></i>
      </button>

      <close-dialog-button [dialogRef]="dialogRef">
      </close-dialog-button>
      
    </span>

  </mat-toolbar-row>

</mat-toolbar>

<!--<mat-icon *ngIf="item.addedInstance == null">add_box</mat-icon>-->
<!--<mat-icon *ngIf="item.addedInstance != null" style="color: #00ad5f">check_box</mat-icon>-->


<mat-accordion>

  <mat-expansion-panel class="dialog-full-width-element"
                       *ngFor="let item of _wishList.wishListItems | entityList">

    <mat-expansion-panel-header>
      <mat-panel-title class="text-nowrap">
        {{item.category.name}}
      </mat-panel-title>

      <mat-panel-description class="text-truncate">
        {{item.comment}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-wish-list-item [item]="item">
    </app-wish-list-item>

  </mat-expansion-panel>

</mat-accordion>


<div class="option-buttons ob-right">

  <button mat-fab aria-label="Add item" (click)="openForm()">
    <mat-icon>add</mat-icon>
  </button>

</div>
