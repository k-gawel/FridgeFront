<ng-container *ngIf="_place != null">

  <mat-tab-group mat-stretch-tabs class="place-tab-group">

    <mat-tab>

      <ng-template mat-tab-label>
        <mat-icon aria-label="Filter">filter_list</mat-icon>
      </ng-template>

      <mat-tab-group>

        <mat-tab>

          <ng-template mat-tab-label="Containers">
            <mat-icon>all_inbox</mat-icon>
          </ng-template>

          <app-containers-menu [place]="_place" (chosenContainers)="setChosenContainers($event)">
          </app-containers-menu>

        </mat-tab>


        <mat-tab>

          <ng-template mat-tab-label="Users">
            <mat-icon aria-label="Users" aria-hidden="false">people_alt</mat-icon>
          </ng-template>

          <app-users-menu [place]="_place"></app-users-menu>

        </mat-tab>


      </mat-tab-group>

    </mat-tab>

    <mat-tab>

      <ng-template mat-tab-label>
        <mat-icon aria-label="Items">view_list</mat-icon>
      </ng-template>

      <app-place-items-scene [containers]="_chosenContainers">
      </app-place-items-scene>

    </mat-tab>

    <mat-tab>

      <ng-template mat-tab-label="WishLists">
        <mat-icon aria-label="WishLists">playlist_add</mat-icon>
      </ng-template>

      <app-wish-list-menu [place]="_place" [list]="_place.wishLists" style="height: 50%">
      </app-wish-list-menu>

    </mat-tab>

    <mat-tab>

      <ng-template mat-tab-label="ShopLists">
        <mat-icon aria-label="ShopLists">playlist_add_check</mat-icon>
      </ng-template>

      <app-shop-list-menu [place]="_place" [list]="_place.shopLists">
      </app-shop-list-menu>

    </mat-tab>


  </mat-tab-group>

</ng-container>
