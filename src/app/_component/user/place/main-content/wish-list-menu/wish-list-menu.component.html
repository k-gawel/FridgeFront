<mat-action-list>

  <button *ngFor="let wishList of list.getByStatus(true) | entityList"
          mat-list-item (click)="select(wishList)">
    {{wishList.name}}
  </button>

  <button mat-list-item (click)="loadDeleted()">
    Show archived
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

</mat-action-list>

<div class="option-buttons ob-right">

  <button mat-fab aria-label="New WishList" *ngIf="place != null"
          (click)="openForm()">
    <mat-icon aria-hidden="false" aria-label="Search item">add_new</mat-icon>
  </button>

</div>
