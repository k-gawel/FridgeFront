<mat-drawer-container hasBackdrop="true" *ngIf="_accountDatas != null" class="full-screen" style="margin-left: var(--margin-x);">

  <mat-drawer #drawer mode="over" style="width: calc(0.55 * var(--wm))">

    <mat-toolbar color="primary">
      PLACES
    </mat-toolbar>

    <mat-action-list>

      <app-place-menu [places]="_accountDatas.places" (chosenPlace)="setPlace($event); drawer.toggle()">
      </app-place-menu>

    </mat-action-list>

  </mat-drawer>

  <mat-drawer-content>

    <main role="main" class="m-0 p-0">
      <app-place *ngIf="_userContent === 'PLACE'" [place]="_contentParams" (leavedPlace)="removePlace($event)"></app-place>
      <app-account-managment *ngIf="_userContent === 'ACCOUNT'"></app-account-managment>
    </main>


    <div class="option-buttons ob-left">

      <button mat-fab aria-label="Open menu"
              (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Open menu">menu</mat-icon>
      </button>

    </div>

  </mat-drawer-content>

</mat-drawer-container>
