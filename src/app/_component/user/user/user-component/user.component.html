<div *ngIf="_accountDatas != null">

  <app-navbar [accountDatas]="_accountDatas" (chosenPlace)="setPlace($event)"></app-navbar>

  <main role="main">
    <app-place *ngIf="_userContent === 'PLACE'" [place]="_contentParams" (leavedPlace)="removePlace($event)"></app-place>
    <app-account-managment *ngIf="_userContent === 'ACCOUNT'"></app-account-managment>
  </main>

</div>

<app-loader *ngIf="_accountDatas == null"></app-loader>
