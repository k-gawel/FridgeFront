<!doctype html>
<html lang="en">

  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  </head>

  <body>
    <app-error-handler></app-error-handler>
    <app-login *ngIf="content =='GUEST'" (account)="setAccount($event)"></app-login>
    <app-register *ngIf="content == 'GUEST_REGISTER'"></app-register>
    <app-user *ngIf="content == 'USER'" [accountDatas]="contentParams"></app-user>

  <script>
    $(document).ready(function(){
      $("[rel=tooltip]").tooltip({ placement: 'bottom'});
    });
  </script>

  </body>

</html>
